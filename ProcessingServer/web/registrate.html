<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="js/3rdparty/jQuery/jquery-3.6.0.min.js"></script>
    <script src="js/3rdparty/blueimp-md5/md5.min.js"></script>
    <script src="js/page/registrate.js" type="module"></script>
</head>
<body style="margin: 0; height:100%; overflow: hidden;">
<form>
    <div>
        <label>First Name : </label>
        <input type="text" name="firstname" id="firstname" placeholder="Имя" value="Emelian">
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Фамилия" value="Nikifirov">
    </div>
    <div>
        <label>Username:</label>
        <input type="text" name="UserName" id="UserName" placeholder="логин" value="testuser">
    </div>
    <div>
        <label>Password:</label>
        <input type="text" name="Password" id="Password" placeholder="пароль" value="123sdf">
    </div>
    <div>
        <label>Email: </label>
        <input type="text" name="email" id="email" placeholder="email" value="sdf@gmal.com">
    </div>
    <span style='display:block; height:5px;'></span>
    <button type='button' id='OkButton'>Зарегистрироваться</button>
    <span style='display:inline-block; width:5px;'></span>
    <button type='button' id='CancelButton'>Отмена</button>
    <span style='display:inline-block; width:5px;'></span>
    <button type='button' id='ExitButton'>Вернуться</button>
</form>

</body>
</html>
