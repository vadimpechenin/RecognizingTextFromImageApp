<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>

<body>
<form name = "LogIn" id="registrate" method="post" action="http://localhost:8080/ProcessingServer/handler">
    <div>
        <label for="firstname">First Name : </label>
        <input type="text" name="firstname" id="firstname" placeholder="Имя" value="Emelian">
    </div>
    <div>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" value="Nikifirov">
    </div>
    <div>
        <label for="username">Last Name:</label>
        <input type="text" name="username" id="username" value="niklian">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" value="123sdf">
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" value="sdf@gmal.com">
    </div>
    <button type="submit">Submit</button>
</form>
<!--<script src = "js/loginform.js"></script>-->

</body>
</html>
